<!doctype html>
    <head>
        <title>Yoke reports</title>
 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename = 'ChartJS/Chart.js')}}"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class = "row">
                <div class="col-lg-6  text-center">
                    <table class="table table-striped table-hover data-table">
                            <tr>
                                <td> ID </td>
                                <td> RI</td>
                                <td> Na</td>
                                <td> Mg</td>
                                <td> Al</td>
                                <td> Si</td>
                                <td> K</td>
                                <td> Ca</td>
                                <td> Ba</td>
                                <td> Fe</td>
                                <td>Expected Type</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in get_all_testing_data %}
                                <tr>
                                    {% for i in item %}
                                    <td>{{ i }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-6">
                    <table class="table table-striped table-hover calculations-table" id="dataTable">
                        <thead>
                            <tr>
                                <td>Calculated Type</td>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in actual_output %}
                                <tr>
                                    <td>{{ item }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script>
            var base_chart_options = {
                animation: false,
                scaleBeginAtZero : true,
                pointDot:true,
                pointDotRadius:8,
                responsive:true,
                datasetFill : false,
            }
            var base_chart_data = 
            {
                labels: [   {% for item in actual_output_values %}
                                "{{item.value}}",
                            {% endfor %}
                        ],
                datasets: [
                    {
                        label: "Neural Network Glass Type Predicted Dataset",
                        fillColor: "rgba(0,0,0,0.2)",
                        strokeColor: "rgba(0,0,0,0)",
                        pointColor: "rgba(151,187,205,1)",
                        pointDot:true,
                        pointStrokeColor: "#fff",
                        pointHighlightFill: "#fff",
                        pointHighlightStroke: "rgba(151,187,205,1)",
                        data :  [   {% for result in actual_output_values %}
                                            "{{result.value}}",
                                    {% endfor %}
                                ]
                    }
                ]
            };
                var ctx = document.getElementById("base_chart").getContext("2d");
                var base_chart= new Chart(ctx).Line(base_chart_data,base_chart_options);
        </script>
    </body>
</html>
